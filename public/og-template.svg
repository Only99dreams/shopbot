<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#075E54;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1100" cy="530" r="300" fill="white" fill-opacity="0.05"/>
  <circle cx="900" cy="100" r="150" fill="white" fill-opacity="0.03"/>
  
  <!-- Logo container -->
  <rect x="475" y="120" width="250" height="250" rx="40" fill="white" filter="url(#shadow)"/>
  
  <!-- Shopping bag icon placeholder (replace with your logo) -->
  <g transform="translate(525, 170)">
    <rect x="20" y="50" width="110" height="100" rx="10" fill="#25D366" stroke="#128C7E" stroke-width="4"/>
    <path d="M45 50 V30 A30 30 0 0 1 105 30 V50" fill="none" stroke="#128C7E" stroke-width="6" stroke-linecap="round"/>
    <circle cx="75" cy="95" r="20" fill="white"/>
    <path d="M65 95 L72 102 L88 86" stroke="#25D366" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">WAShop</text>
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="32" fill="white" fill-opacity="0.9" text-anchor="middle">Sell Smarter on WhatsApp</text>
  
  <!-- Features bar -->
  <rect x="150" y="540" width="900" height="60" rx="30" fill="white" fill-opacity="0.15"/>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle">✓ AI Chatbot  •  ✓ Secure Payments  •  ✓ Order Tracking  •  ✓ Analytics</text>
</svg>
